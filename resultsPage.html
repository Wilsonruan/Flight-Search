<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flYjet</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="plane.ico" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <!-- Top Logo Bar -->
    <nav class="nav navbar navbar-expand-lg navbar-dark mb-5">
      <span class="navbar-brand mb-0 h1">flYjet <i class="fa fa-plane"></i></span>
    </nav>

    <!-- Selection Display Container -->
    <div class="container selection-display">
      <div class="card m-5">
        <div class="card-body row">
          <div class="col-md-3 loc-wrapper" id="from-location">
            Flying From
            <div class="card">
              <div class="card-body loc-input">
                YYZ
              </div>
            </div>
          </div>
          <div class="col-md-3 loc-wrapper" id="to-location">
            Flying To
            <div class="card">
              <div class="card-body loc-input">
                ICN
              </div>
            </div>
          </div>
          <div class="col-md-2 date-wrapper" id="depart-from">
            Departure Date
            <div class="card">
              <div class="card-body date-input">
                July 2nd
              </div>
            </div>
          </div>
          <div class="col-md-2 date-wrapper" id="return-to">
            Arrival Date
            <div class="card">
              <div class="card-body date-input">
                July 5th
              </div>
            </div>
          </div>
          <div class="col-md-2 psg-wrapper" id="travelers">
            # Passengers
            <div class="card">
              <div class="card-body psg-input">
                1
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Flight Display Container -->
    <div class="container flights-display">
      <div class="card m-5">
        <div class="card-body">
          <p id="airlines-name"></p>
          <p id="origin-code"></p>
          <p id="origin-name"></p>
          <p id="destination-code"></p>
          <p id="destination-name"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="flight-finder.js"></script>
  </body>
</html>
